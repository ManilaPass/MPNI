<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manila National Id</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="dark-mode-toggle">
    <input type="checkbox" class="toggle" id="toggle-dark-mode">
    <label class="toggle-label" for="toggle-dark-mode">
        <span class="sun-icon">  üåô</span>
        <span class="moon-icon">‚òÄÔ∏è  </span>
    </label>
</div>

<div id="nationalid-form">
    <h1>Create Manila National Id</h1>
    <form id="nationalidForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Job">Job:</label>
            <input type="text" id="Job" name="Job" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit">Create nationalid</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const darkModeToggle = document.getElementById('toggle-dark-mode');
        const body = document.body;

        darkModeToggle.addEventListener('change', function() {
            body.classList.toggle('dark-mode');
        });
    });

    document.getElementById('nationalidForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Retrieve form values
        var name = document.getElementById('name').value;
        var nationality = document.getElementById('nationality').value;
        var dob = document.getElementById('dob').value;
        var gender = document.getElementById('gender').value;
        var Job = document.getElementById('Job').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        
        // Generate expiration date 5 years from the current date
        var currentDate = new Date();
        var expirationYear = currentDate.getFullYear() + 5;
        var expirationMonth = currentDate.getMonth() + 1; // Month is zero-based
        var expirationDay = currentDate.getDate();
        var expirationDate = expirationYear + '-' + (expirationMonth < 10 ? '0' : '') + expirationMonth + '-' + (expirationDay < 10 ? '0' : '') + expirationDay;
        
        // Generate random use value between 3 and 15
        var use = Math.floor(Math.random() * 15) + 3;

        // Dynamically create nationalid HTML with inputted values
        var nationalidHTML = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Manila nationalid</title>
                <link rel="stylesheet" href="styles.css">
            </head>
            <body>
                <div id="nationalid">
                    <h1>Manila nationalid</h1>
                    <div class="info">
                        <label>Name:</label>
                        <p>${name}</p>
                    </div>
                    <div class="info">
                        <label>Nationality:</label>
                        <p>${nationality}</p>
                    </div>
                    <div class="info">
                        <label>Date of Birth:</label>
                        <p>${dob}</p>
                    </div>
                    <div class="info">
                        <label>Gender:</label>
                        <p>${gender}</p>
                    </div>
                    <div class="info">
                        <label>Email:</label>
                        <p>${email}</p>
                    </div>
                    <div class="info">
                        <label>Phone Number:</label>
                        <p>${phone}</p>
                    </div>
                    <div class="info">
                        <label>Expiration Date:</label>
                        <p>${expirationDate}</p>
                    </div>
                    <div class="info">
                        <label>Job:</label>
                        <p>${Job}</p>
                    </div>
                    <div class="info">
                        <label>Use:</label>
                        <p>${use}</p>
                    </div>
                    <div class="photo">
                        <img src="https://raw.githubusercontent.com/ManilaPass/ManilaHub/main/Media/Change%20this%20.png" alt="nationalid Photo">
                    </div>
                    <h2>Usage</h2>
                    <div class="info">
                        <p>No records available</p>
                    </div>
                </div>
            </body>
            </html>
        `;

        // Remove the download button from the dynamically generated nationalid HTML
        nationalidHTML = nationalidHTML.replace('<a id="downloadButton" href="#" download="nationalid.html">Download National Id</a>', '');

        // Open a new window/tab with the dynamically created nationalid HTML
        var nationalidWindow = window.open();
        nationalidWindow.document.write(nationalidHTML);

        // Create a Blob from the HTML content
        var blob = new Blob([nationalidHTML], { type: 'text/html' });
        
        // Set the href of the download button to the Blob URL
        var downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'nationalid.html';
        nationalidWindow.document.body.appendChild(downloadLink);
        
        // Trigger the click event of the download link
        downloadLink.click();
    });
</script>

</body>
</html>
